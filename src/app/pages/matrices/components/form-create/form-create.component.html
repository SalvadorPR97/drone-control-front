<form [formGroup]="createMatrixForm" class="d-flex gap-3">
  <p-floatLabel class="d-inline-block">
    <p-inputNumber id="max_x" formControlName="max_x" min="0" [showButtons]="true"/>
    <label for="max_x">Max_x</label>
  </p-floatLabel>
  <p-floatLabel class="d-inline-block">
    <p-inputNumber id="max_y" formControlName="max_y" min="0" [showButtons]="true"/>
    <label for="max_y">Max_y</label>
  </p-floatLabel>
<span pButton type="button" label="Create Matrix" (click)="onSubmit()"></span>
</form>
<p-dialog header="Matrix Created" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
  <span class="p-text block mb-5">Matrix created correctly</span>
  <div class="flex justify-content-end w-100">
    <p-button label="Okay" severity="success" (onClick)="visible = false" />
  </div>
</p-dialog>
