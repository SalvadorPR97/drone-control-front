<span (click)="this.deletedModal = true" label="Delete" pButton severity="danger" type="button"><mat-icon class="me-1">delete</mat-icon></span>
<p-dialog (onHide)="this.deletedModal = false" [(visible)]="deletedModal" [modal]="true" [style]="{ width: '25rem' }"
          header="Delete Matrix?">
  <p class="p-text text-start text-danger block mb-2">{{this.title}}</p>
  <p class="p-text text-start text-black-50 block mb-5">{{this.subtitle}}</p>
  <div class="d-flex justify-content-end gap-2">
    <p-button (click)="this.emitId(this.matrix.id)" label="Yes" severity="danger"/>
    <p-button (click)="this.deletedModal = false" label="No, I want to go back" severity="info"/>
  </div>
</p-dialog>
