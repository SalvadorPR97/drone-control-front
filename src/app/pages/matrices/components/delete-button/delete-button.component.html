<h3 class="mt-2">Delete Matrix</h3>
<span (click)="this.deletedModal = true" label="Delete Matrix" pButton type="button" severity="danger"></span>
<p-dialog [(visible)]="deletedModal" [modal]="true" [style]="{ width: '25rem' }" header="Delete Matrix?" (onHide)="this.deletedModal = false">
  <p class="p-text text-danger block mb-2">Are you sure about deleting this matrix?</p>
  <p class="p-text text-black-50 block mb-5">Remember that you canÂ´t delete the matrix if it has drones flying</p>
  <div class="d-flex justify-content-end gap-2">
    <p-button (click)="this.emitId(this.matrix.id)" label="Yes" severity="danger"/>
    <p-button (click)="this.deletedModal = false" label="No, I want to go back" severity="info"/>
  </div>
</p-dialog>
